<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Додавання звіту</title>

  <link rel="shortcut icon" href="../image/favicon-heart.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link href="css/style.css" rel="stylesheet">

</head>

<body>

<div class="wrapper">

  <div class="container">
    <div class="container__row">
      <h1 class="managmet__title">Форма створення звіту</h1>
      <div>
        <img src="../image/logo.png" alt="БО «МБФ «ВРЯТУВАТИ УКРАЇНУ»">
      </div>
    </div>
    <form name="reportDto" action="#" method="post">
      <div class="form-group">
        <label for="txtTitle" class="label-style">Заголовок:</label>
        <input type="text" id="txtTitle" name="title" placeholder="Заголовок" class="input-text__custom">
        <p class="input-text__error"></p>
      </div>

<!--       <div class="form-group">
        <label for="txtImages">Зображення:</label>
        <input type="file" id="txtImages" name="images">
      </div> -->

      <div class="form-group">
        <p class="label-style">Зображення:</p>
        <label for="txtImages" class="btn btn-tertiary label-file">
          <i class="icon fa fa-check"></i>
          <span class="file-name">Завантажити зображення</span>
        </label>
        <input type="file" name="file" id="txtImages" class="input-file" multiple>
        <p class="input-text__error"></p>
      </div>

      <div id="file-container"></div>

      <div class="form-group">
        <label for="txtDescription" class="label-style">Опис:</label>
        <input type="text" id="txtDescription" name="description" placeholder="Опис" class="input-text__custom">
        <p class="input-text__error"></p>
      </div>

      <div class="btn-group" role="group">
        <div class="form-actions">
          <button type="submit" class="_btn" id="report-submit">Додати</button>
        </div>
      </div>
    </form>
  </div>

</div>

<script src="js/form-file.js"></script>

</body>

</html>
